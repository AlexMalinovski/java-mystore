databaseChangeLog:
  #Table
  - changeSet:
      id: 000000000001-create-table-users
      author: Aleksey Malinovsky
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: bigint, autoIncrement: true, remarks: 'id пользователя', constraints: { primaryKey: true, nullable: false, primaryKeyName: pk_users} }
              - column: { name: login, type: varchar(32), remarks: 'Логин', constraints: { nullable: false} }
              - column: { name: password, type: varchar(200), remarks: 'Пароль', constraints: { nullable: false } }

  - changeSet:
      id: 000000000002-create-users-index-login
      author: Aleksey Malinovsky
      changes:
        - createIndex:
            columns:
              - column:
                  name: login
            indexName: idx_users_login
            tableName: users
            unique: true